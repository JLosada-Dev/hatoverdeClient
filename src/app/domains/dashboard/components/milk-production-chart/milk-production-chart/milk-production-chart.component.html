        label: 'Litros',
        tension: 0.4,
        borderColor: '#22c55e',
        backgroundColor: 'rgba(34, 197, 94, 0.2)',
        pointBackgroundColor: '#16a34a',
        fill: true,
      },
    ],
    labels: chartLabels,
  }"
  [type]="'line'"
  [options]="{
    responsive: true,
    maintainAspectRatio: false,
    plugins: {
